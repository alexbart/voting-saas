<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audit Logs — Voting SaaS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar & Sidebar (same as dashboard) -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="dashboard.html" class="brand-link">
        <span class="brand-text font-weight-light">Voting SaaS Admin</span>
      </a>
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a href="users.html" class="nav-link"><i class="nav-icon fas fa-users"></i> Users</a></li>
            <li class="nav-item"><a href="audit.html" class="nav-link active"><i class="nav-icon fas fa-history"></i> Audit Logs</a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Content -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <h1 class="m-0">Audit Logs</h1>
        </div>
      </div>
      <div class="content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered table-sm">
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>User</th>
                    <th>Event</th>
                    <th>IP</th>
                  </tr>
                </thead>
                <tbody id="logs-table">
                  <tr><td colspan="4" class="text-center">Loading...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '../index.html';

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '../index.html';
    });

    async function loadLogs() {
      try {
        const res = await fetch('/api/audit', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        const tbody = document.getElementById('logs-table');
        if (data.success) {
          tbody.innerHTML = data.data.map(log => `
            <tr>
              <td>${new Date(log.created_at).toLocaleString()}</td>
              <td>${log.user_name || 'System'}</td>
              <td>${log.event_type}</td>
              <td>${log.ip_address || '—'}</td>
            </tr>
          `).join('');
        }
      } catch (err) {
        document.getElementById('logs-table').innerHTML = '<tr><td colspan="4" class="text-danger text-center">Failed to load</td></tr>';
      }
    }

    loadLogs();
  </script>
</body>
</html>
